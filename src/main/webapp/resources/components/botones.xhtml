<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="backinBean" required="true"/>
        <cc:attribute name="idbackingBean" required="true"/>
        <cc:attribute name="update" default=":formulariocrud, tabla"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup id="btn2">
            <p:commandButton value="#{trad['crud.btn.nuevo']}" update="#{cc.attrs.update}" actionListener="#{cc.attrs.backinBean.btnAgregarHandler}" rendered="#{cc.attrs.idbackingBean == null}"/>
            <p:commandButton value="#{trad['crud.btn.actualizar']}" update="#{cc.attrs.update}" actionListener="#{cc.attrs.backinBean.btnEditarHandler}" rendered="#{cc.attrs.idbackingBean != null}"/>
            <p:commandButton value="#{trad['crud.btn.borrar']}" update="#{cc.attrs.update}" actionListener="#{cc.attrs.backinBean.btnEliminarHandler}" rendered="#{cc.attrs.idbackingBean != null}"/>
            <p:commandButton value="#{trad['crud.btn.cancelar']}" update="#{cc.attrs.update}" actionListener="#{cc.attrs.backinBean.btnCancelarHandler}" />
        </h:panelGroup>
    </cc:implementation>
</html>
